<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	{% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'myapp/style12.css' %}" />
</head>
<body>
   <section>
	     <div class="container">
	     <div class="form_content">
		   <h2>You can easily Edit or Update your Appointment here.</h2>
		   <a href="#">Read More</a>
	     </div>
	     <div class="login_form">
	     	 <h1>Edit Appointment</h1>
	       <form action="updateapntcode" method="get">
<input type="text" name="txtid"  value="{{  apntdata.id }}" readonly="true" />
<input type="text" name="txtemail" placeholder="Enter emailid" value="{{  apntdata.emailid }}" readonly="true" />
<input type="text" name="txtapntto" placeholder="Enter Appointment to"  value="{{  apntdata.apntto }}" />
<input type="text" name="txtapntdesc" placeholder="Enter description"  value="{{  apntdata.apntdesc }}" />
<input type="date" name="date"/>
<input type="time" name="time"/>
<input type="submit" name="btnsubmit" value="Update">
</form>
	     </div>
        </div>
   </section>
</body>
</html>
