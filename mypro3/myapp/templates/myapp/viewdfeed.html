<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	{% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'myapp/style10.css' %}" />
</head>
<body>
    {{res}}
   <section>
	     <div class="container">
	     <div class="form_content">
		 <h1>SHOW Doctor's FeedBack HERE</h1>
{% if feeddata %}
    <table border="1">
    	<tr><th>Emailid</th><th>FeedTo</th><th>FeedDesc</th><th>Date</th><th>Time</th><th colspan="2">Operation</th></tr>
    {% for q in feeddata %}
        <tr><td>{{ q.emailid }}</td><td>{{ q.fbto }}</td><td>{{ q.fbdesc }}</td><td>{{ q.date }}</td><td>{{ q.time }}</td>
        	<td><a href="replyfeed?fbid={{q.id}}">Reply</a></td>
            <td><a href="deletefeed?fbid={{q.id}}">Delete</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No FeedBack are available.</p>
{% endif %}
	     </div>
	 </div>
	</section>

</body>
</html>
