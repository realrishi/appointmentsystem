<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
	{% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'myapp/style10.css' %}" />
</head>
<body>
    {{res}}
   <section>
	     <div class="container">
	     <div class="form_content">
		 <h1>SHOW Doctor's Appointment HERE</h1>
{% if apntdata %}
    <table border="1">
    	<tr><th>Emailid</th><th>ApntTo</th><th>ApntDesc</th><th>Date</th><th>Time</th><th colspan="2">Operation</th></tr>
    {% for q in apntdata %}
        <tr><td>{{ q.emailid }}</td><td>{{ q.apntto }}</td><td>{{ q.apntdesc }}</td><td>{{ q.date }}</td><td>{{ q.time }}</td>
        	<td><a href="reply?apntid={{q.id}}">Reply</a></td>
            <td><a href="deleteapnt?apntid={{q.id}}">Delete</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No Apointment are available.</p>
{% endif %}
	     </div>
	 </div>
	</section>

</body>
</html>
